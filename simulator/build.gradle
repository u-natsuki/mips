apply plugin: 'groovy'
apply plugin: 'idea'

repositories {
    mavenCentral()

    maven {
      url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '2.0.1'
    testCompile "org.spockframework:spock-core:0.7-groovy-2.0-SNAPSHOT"
}
